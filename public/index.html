<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Restart Browser -->
    <button onClick="window.location.reload();">Refresh Page</button>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Size -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />
    
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="rightcontent">
        <i class="fa-solid fa-angles-down"></i>
        <div class="writetweet"><b>Write</b> a new tweet</div>
      </div>
    </nav>
    <!-- Header including Avatar-->
    <header class="avatar-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <br>
        <form method="POST" action="/tweets" class="chat-area">
          <label for="tweet-text">What are you humming about?</label>
          <!-- <textarea name="text" id="tweet-text"></textarea> -->
          <textarea name="the-textarea" id="the-textarea" placeholder="Start Typin..."autofocus></textarea>
          <div class="bottom-chat-area">
            <button type="submit">Tweet</button>
            <output id="remaining" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <section class ="old-tweet">
        <article>
          <header class="old-tweet-header">
            <div class ='old-tweet-header-left-content'>
              <div>avatar</div>
              <div>user name</div>
            </div>
            <div class ="old-tweet-header-right-content">user id</div>
          </header>
          <br>
          <div>Old Tweet</div>  
          <br>
          <footer class="old-tweet-footer">
            <div>Date</div>
            <div class = "old-tweet-footer-icons">
              <div><i class="fa-solid fa-flag"></i></div>
              <div><i class="fa-solid fa-retweet"></i></div>
              <div><i class="fa-solid fa-heart"></i></div>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
